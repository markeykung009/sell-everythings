version: '3.8'

services:
  postgres:
    image: postgres
    container_name: sell-everything-postgres
    environment:
      POSTGRES_USER: marktestpostgres
      POSTGRES_PASSWORD: 123345
      POSTGRES_DB: sell_everything
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin-data:
